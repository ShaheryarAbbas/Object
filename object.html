<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <script>
        var obj = {
            name: "Ali",
            age: 23,
            email: "ali@gmail.com"
        }
        document.write(obj + "<br>")
        document.write(obj.name + " " + obj.age + " " + obj.email);
        document.write("<br>")
        for(a in obj){
            document.write(obj[a] + " ")
        }
        document.write("<br>")
        var names = ["Musfirah","Sarah","Ahmed"]
        var ages = [19,20,22];
        for(b=0;b<names.length;b++){
            document.write("age of" + " " + names[b] + " " + "is" + " " + ages[b] + "<br>")
        }
        
    </script>
</body>
</html>
